//1.Create a class Rectangle with attributes width and height. Include methods to calculate the area and perimeter of the rectangle.

class Rectangle{
    constructor(width,height){
        this.width = width;
        this.height = height;
    }
    area(){
        return this.width*this.height;
    }
    perimeter(){
        return 2*(this.width+this.height);
    }

}
var rect = new Rectangle(4,5);
console.log("Area of Rectangle is:",rect.area());  //4*5=20
console.log("Perimeter of Rectangle is:",rect.perimeter());  //2*(4+5)=18


//2. Implement a class BankAccount with attributes accountNumber, accountHolder, and balance. 
// Include methods to deposit and withdraw money from the account.

class BankAccount {
    constructor(accountNumber, accountHolder, balance = 0) {
        this.accountNumber = accountNumber;
        this.accountHolder = accountHolder;
        this.balance = balance;
    }

    deposit(amount) {
        if (amount > 0) this.balance += amount;
    }

    withdraw(amount) {
        if (amount > 0 && amount <= this.balance) this.balance -= amount;
    }
}
const myAccount = new BankAccount("9875", "Abhitha Duddu", 1000);
console.log("Initial Balance:", myAccount.balance);  //1000

myAccount.deposit(500);  
console.log("Balance after deposit:", myAccount.balance);  //1500

myAccount.withdraw(200); 
console.log("Balance after withdrawal:", myAccount.balance);  //1300
